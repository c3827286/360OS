<div class="app_container">
    <div id="app_section">
        <div id="detail_area">
            <div id="app_list" class="nav_device_list">

                <div class="nav_device_list_top">
                    <div id="app_intro">
                        <div id="app_img"><img src="./images/nav_device_list_top_icon.png"></div>
                        <div id="app_intro_list">
                            <div class="app_info">
								<span class="app_name" id="nav_app_name"></span>
								<span class="app_version" id="nav_app_version"></span>
								<span class="app_author" id="nav_app_author"></span>
							</div>
                            <div id="app_detail_area">
								
							</div>
                        </div>
                    </div>
                    <div class="device_black_change">
                        <div class="tab_area">
							<div id="host_list" class="tab-item on white" style="width: 50%;"></div>
							<div id="black_list" class="tab-item" style="width: 50%;"></div>
						</div>
                    </div>
                    <div id="nav_device_list_repeater" class="item_wrap nav_device_list_container">
                        <div class="info">
                            <div class="item_status">
                                <h2><span id="repeater_list_txt"></span><span id="repeater_list_count" class="device-count-title"></span></h2>

                                <div class="slide-icon "></div>
                            </div>
                        </div>
                        <div class="device-list-block block device-list-mode">
                            <div class="device-list-wrapper" style="width: 100%">
                            </div>
                        </div>
                    </div>
                    <div id="nav_device_list" class="item_wrap nav_device_list_container">
                        <div class="info">
                            <div class="item_status">
                                <h2><span id="device_list_txt"></span> <span id="device_list_count" class="device-count-title"></span></h2>

                                <div class="slide-icon"></div>
                            </div>
                        </div>
                        <div class="device-list-block block device-list-mode">
                            <div class="device-list-wrapper" style="width: 100%">
                            </div>
                        </div>
                    </div>
                    <div id="nav_device_list_touch_link" class="item_wrap nav_device_list_container">
                        <div class="info">
                            <div class="item_status">
                                <h2><span id="touch_link_list_txt"></span><span id="touch_link_count" class="device-count-title"></span></h2>

                                <div class="slide-icon "></div>
                            </div>

                        </div>
                        <div class="device-list-block block device-list-mode">
                            <div class="device-list-wrapper" style="width: 100%">
                            </div>
                        </div>
                    </div>
                    <div id="nav_device_list_igd_ap" class="item_wrap nav_device_list_container">
                        <div class="info">
                            <div class="item_status">
                                <h2><span id="igd_ap_txt"></span><span id="igd_ap_count" class="device-count-title"></span></h2>

                                <div class="slide-icon "></div>
                            </div>
                        </div>
                        <div class="device-list-block block device-list-mode">
                            <div class="device-list-wrapper" style="width: 100%">
                            </div>

                        </div>
                    </div>
                    <div id="nav_device_list_black" class="item_wrap nav_device_list_container">
                        <div class="info">
                            <div class="item_status">
                                <h2><span id="black_list_txt"></span><span id="black_list_count" class="device-count-title"></span></h2>

                                <div class="slide-icon "></div>
                            </div>
                        </div>
                        <div class="device-list-block block black-list-mode">
                            <div class="black-list-wrapper" style="width: 100%">
                            </div>
                        </div>
                    </div>
                    <script type="text/template" id="device-list-temp">
                        <div class="device-item {{os_type}} {{limitedSpeed}} {{waittingAuthList}}">
                            <div class="device-icon-area" title="{{L.modify_name}}"></div>
                            <div class="device-info">
                                <div class="device-name-section">
                                    <p>
                                        <span class="device-name" title="{{full_name}}">{{name}}</span>
                                        <input class="edit-name" maxlength="32" value="{{full_name}}">
                                        <span class="limited-speed-mark limit-mark">{{L.limited_speed}}</span>
                                        <span class="limited-speed-mark wait-auth-mark">{{L.waitting_auth}}</span>
                                    </p>

                                    <p>
                                        <span class="gray">{{L.online_time}}：{{onlineTimeStr}}</span>
                                    </p>
                                </div>
                                <div class="device-ip-section">
                                    <p>
                                        {{L.ip}}: <span class="device-ip">{{ip}}</span>
                                    </p>

                                    <p>
                                        {{L.mac}}: <span class="device-mac">{{mac}}</span>
                                    </p>
                                </div>
                                <div class="device-speed-section">
                                    <p>{{L.down_speed}}：{{down_speed}}</p>

                                    <p>{{L.up_speed}}：{{up_speed}}</p>
                                </div>
                                <div class="device-ctrl-section">
                                    <button class="limit-speed-button smaller">{{L.limit_speed}}</button>
                                    <button class="set-black-list-button smaller darkgray">{{L.into_black}}</button>
                                </div>
                                <div class="off repeater-rssi">
                                    <p>{{L.rssi_txt}}：{{rssi}}</p>
                                </div>
                                <div class="off repeater-manage">
                                    <a href="http://{{ip}}" target="_blank">{{L.rssi_manage}}</a>
                                </div>
                            </div>
                            <div class="limit-speed-panel">
                                <label>{{L.down_speed}}：</label>
                                <input type="text" class="limit-speed-download"
                                       style="border-color: rgb(216, 216, 216); " value="{{limit_down_speed}}"
                                       maxlength="5">
                                <i>KB/s</i>
                                <label>{{L.up_speed}}：</label>
                                <input type="text" class="limit-speed-upload" value="{{limit_up_speed}}" maxlength="5"/>
                                <i>KB/s</i>
                                <span class="gray">{{L.no_limite_speed}}</span>

                                <div class="speed-ctrl-section">
                                    <button class="cancel-button moderate">{{L.cancel_speed}}</button>
                                    <button class="submit-button smaller ">{{L.do_confirm}}</button>
                                </div>
                            </div>
                        </div>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
