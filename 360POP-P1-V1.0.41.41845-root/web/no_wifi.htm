<div class="fix_ie_shadow"></div>
<div class="form-border-shadow">
    <div class="service_zone app-box">
        <div class="tabs">
            <div class="tab tab-1">
                <div class="problem-wrap">
                    <h3 class="title" id="sochange_title"></h3>
                    <!--  轮播动画开始  -->
                    <div class="sochange">
                        <!--切换区域-->
                        <ul class="view">
                            <li>
                                <a href="javascript:void(0);"><img src="./images/error_05.jpg" alt="问题图片1"/></a>
                            </li>
                        </ul>
                        <!--控制器-->
                        <ul class="control off">
                            <li>
                                <em>▲</em>
                                <a href="javascript:void(0);"><img src="./images/error_05.jpg" alt="问题图片1"/></a>
                            </li>
                        </ul>
                    </div>
                    <!--  轮播动画结束  -->
                </div>
                <div class="info-list">
                    <div class="list-top">
                        <h3 class="item head" id="symptoms"></h3>
                        <ul  class="symptoms-wrap">
                            <li class="item" id="symptoms_1"></li>
                            <li class="item section_off" id="symptoms_2"></li>
                            <li class="item section_off" id="symptoms_3"></li>
                        </ul>
                        <h3 class="item head" id="why"></h3>
                        <ul class="why-wrap">
                            <li class="item" id="why_1"></li>
                            <li class="item" id="why_2"></li>
                            <li class="item" id="why_3"></li>
                        </ul>
                        <div class="btn-wrap">
                            <button class="repair_btn btn_repair"></button>
                        </div>
                    </div>
                    <div class="list-bottom">
                        <h3 class="item head" id="others"></h3>
                        <ul class="others-wrap">
                            <li class="item"  data-html-name="page_slow">网速慢</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="tab tab-2 section_hide">
                <div class="img-wrap">
                    <img src="./images/no_wifi.png" alt="检测中..."/>
                </div>
                <p class="detection-tips" id="detection"></p>
                <div class="detection-warp">
                    <div class="detection_progress"></div>
                </div>
            </div>
            <div class="tab tab-3 section_hide">
                <div class="img-wrap fix-wrap">
                    <img src="./images/no_wifi.png" alt="检测完成-建议修复项"/>
                </div>
                <p class="detection-tips" id="detection_end"></p>

                <div class="suggest-wrap">
                    <div class="suggest-head">
                        <p id="advice_repair" class="title"></p>
                        <button class="repair_btn btn_akey_repair"></button>
                    </div>
                    <div class="suggest-body">
                        <form action="" id="repair_frm">

                        </form>
                    </div>
                </div>
            </div>
            <div class="tab tab-4 section_hide">
                <div class="img-wrap">
                    <img src="./images/no_wifi.png" alt="是否解决"/>
                </div>
                <p class="detection-tips" id="is_resolved"></p>
                <div class="detection-btn-wrap opt">
                    <button class="btn_resolved"></button>
                    <button class="btn_unresolved"></button>
                </div>
            </div>
            <div class="tab tab-5 section_hide">
                <div class="img-wrap recommand-wrap">
                    <img src="./images/no_wifi.png" alt="建议检查项"/>
                </div>
                <p class="detection-tips" id="suggest_tip"></p>
                <div class="suggest-wrap">
                    <div class="suggest-head">
                        <p class="title" id="recommand"></p>
                    </div>
                    <div class="suggest-body">
                        <div id="recommand_frm">

                        </div>
                    </div>
                </div>
                <p class="contact_us" id="contact_us"></p>
            </div>
            <div class="tab tab-6 section_hide">
                <div class="img-wrap">
                    <img src="./images/no_wifi.png" alt="故障诊断."/>
                </div>
                <p class="detection-tips" id="fail_help_tip"></p>
                <p class="detection-tips detection-time"><span id="waiting"></span><span id="detect_time" class="time">5</span></p>
            </div>
        </div>
    </div>
</div>
