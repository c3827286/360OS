<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Pragma" content="no-cache">   
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="0">
<title>公告</title>
<link type="text/css" href="/app_common/app_ctrl/bulletin/style_3/css/bulletin_3.css" rel="stylesheet"/>
<!--[if gte IE 8]> 
<style type="text/css">
#container{ filter:progid:DXImageTransform.Microsoft.Shadow(Strength=4, Direction=135, Color='#000000');}
</style>
<![endif]-->

<script type="text/javascript">
var browser={
versions:function(){
var u = navigator.userAgent, app = navigator.appVersion;
return {
	trident: u.indexOf('Trident') > -1,
	presto: u.indexOf('Presto') > -1,
	webKit: u.indexOf('AppleWebKit') > -1,
	gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1,
	mobile: !!u.match(/AppleWebKit.*Mobile.*/),
	ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
	android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
	iPhone: u.indexOf('iPhone') > -1 ,
	iPad: u.indexOf('iPad') > -1,
	webApp: u.indexOf('Safari') == -1,
	symbian: u.indexOf('Symbian') > -1,
	mac: u.indexOf('Mac OS X') > -1,
	linux: u.indexOf('Linux') > -1,
	ie6: u.indexOf('MSIE 6.0') > -1
};
}(),
language:(navigator.browserLanguage || navigator.language).toLowerCase()
};
if(browser.versions.mobile || browser.versions.symbian){
	document.writeln('<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">');
	document.writeln('<body>');
	document.writeln('<div id="container_wrap">');
	document.writeln(' <div id="container" style="width:80%;">');
	document.writeln('  <div id="tip">');
	document.writeln('   <div id="tip_l"></div>');
	document.writeln('   <div id="tip_c">');
	document.writeln('    <div class="icon"></div>');
	document.writeln('    <h3>NOS_NAME</h3>');
	document.writeln('   </div>');
	document.writeln('   <div id="tip_r"></div>');
	document.writeln('  </div>');
	document.writeln('  <div id="nos_content_layer">NOS_CONTENT</div>');
	document.writeln(' </div>');
	document.writeln('</div>');
	document.writeln('</body>');
}
else{
	document.writeln('<body>');
	document.writeln('<div id="container_wrap">');
	document.writeln(' <div id="container">');
	document.writeln('  <div id="tip">');
	document.writeln('   <div id="tip_l"></div>');//尖角
	document.writeln('   <div id="tip_c">');
	document.writeln('    <div class="icon"></div>');
	document.writeln('    <h3>NOS_NAME</h3>');
	document.writeln('   </div>');
	document.writeln('   <div id="tip_r"></div>');
	document.writeln('  </div>');
	document.writeln('  <div id="nos_content_layer">NOS_CONTENT</div>');
	document.writeln(' </div>');
	document.writeln('</div>');
	document.writeln("</body>");
}
</script>
<script type="text/javascript" src="/app_common/app_ctrl/bulletin/style_common/js/nos_insert.js"></script>
</html>
