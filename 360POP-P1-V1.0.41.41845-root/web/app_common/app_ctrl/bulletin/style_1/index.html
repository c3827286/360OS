<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta HTTP-EQUIV="pragma" CONTENT="no-cache">
<meta HTTP-EQUIV="expires" CONTENT="0">
<title>公告</title>
<link type="text/css" href="/app_common/app_ctrl/bulletin/style_1/css/bulletin_1.css" rel="stylesheet"/>
</head>

<body>
<script type="text/javascript">
var browser={
	versions:function(){
		var u = navigator.userAgent, app = navigator.appVersion;
		return {
			trident: u.indexOf('Trident') > -1,
			presto: u.indexOf('Presto') > -1,
			webKit: u.indexOf('AppleWebKit') > -1,
			gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1,
			mobile: !!u.match(/AppleWebKit.*Mobile.*/),
			ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
			android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
			iPhone: u.indexOf('iPhone') > -1 ,
			iPad: u.indexOf('iPad') > -1,
			webApp: u.indexOf('Safari') == -1,
			symbian: u.indexOf('Symbian') > -1,
			mac: u.indexOf('Mac OS X') > -1,
			linux: u.indexOf('Linux') > -1,
			ie6: u.indexOf('MSIE 6.0') > -1
		};
	}(),
	language:(navigator.browserLanguage || navigator.language).toLowerCase()
};
if(browser.versions.mobile || browser.versions.symbian){
		document.writeln('<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">');
		document.writeln('<div class="wrap" style="width:100%; margin:0;">');
		document.writeln('<dl>');
		document.writeln('<dt style="padding:20px 0;">NOS_NAME</dt>');
		document.writeln('<dd>');
		document.writeln('<div id="nos_content_layer">NOS_CONTENT</div>');
		document.writeln('</dd>');
		document.writeln('</dl>');
		document.writeln('</div>');
}
else{
		document.writeln('<div class="wrap">');
		document.writeln('<dl>');
		document.writeln('<dt>NOS_NAME</dt>');
		document.writeln('<dd>');
		document.writeln('<div id="nos_content_layer">NOS_CONTENT</div>');
		document.writeln('</dd>');
		document.writeln('</dl>');
		document.writeln('</div>');
}
</script>
<script type="text/javascript" src="/app_common/app_ctrl/bulletin/style_common/js/nos_insert.js"></script>
</body>
</html>
