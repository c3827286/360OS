<div class="autoclear">
	<form id="dns_group_frm" name="dns_group_frm" method="post" action="" onsubmit="dns_group_submit();return false;">
		<dl class="formstyle">
			<dd>
				<label for="dns_group_name" class="isneed" id="dnsName"></label>
				<input id="dns_group_name" type="text" maxlength="32" size="17" name="name" autocomplete="off">
			</dd>
			<dd class="autoclear">
				<label for="dns_group_text" class="isneed" id="groupTxt"></label>
				<div id="dns_group_wrap">
					<textarea id="dns_group_text" name="text" wrap="off" onkeyup="count_dns_group_items(this.value)" onchange="count_dns_group_items(this.value)" rows="8" style="width:300px;"></textarea>
					<div id="dns_group_foot"></div>
				</div>
				<div id="dns_group_tip">
					<ul>
						<li></li>
						<li></li>
						<li class="eg">baidu</li>
						<li class="eg">sina</li>
						<li class="eg">qq</li>
					</ul>       
				</div>
			</dd>
			<dd class="formstyle_btn">
				<input type="hidden" id="action" name="action" />
				<input id="deal" type="hidden" value="add" />
				<input id="old_id" name="id" type="hidden" />
				<button id="save" type="submit"></button>&nbsp;&nbsp;
				<button id="cancel" style="display:none;" type="button" onclick="load_app_page('dns_group','init_dns_group');"></button>
			</dd>
		</dl>
	</form>
</div>
<div>
	<dl class="formstyle">
    	<dt class="frame_head"></dt>
		<dd>
			<table id="dns_group_list" class="datatable">
			</table>
		</dd>
		<dd class="formstyle_btn">
			<button  class="button" type="button" id="delAllBtn" onclick="dns_group_del_all();"></button>
		</dd>
	</dl>
</div>
