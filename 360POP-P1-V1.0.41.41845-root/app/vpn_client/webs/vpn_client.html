<style>
    .btn{
        line-height: 30px\9;/* IE8 and below */
    }
</style>
<div class="app-box has-table">
    <div class="box-bd">
        <div id="vpn_layer">
            <input type="checkbox" id="vpn" onclick="set_vpn();">
            <label id="lbl_vpn" for="vpn"></label>
        </div>
        <table class="data-table" id="vpn_client_data_tab"></table>
        <div id="no_data" style="display: none;width: 100%;text-align: center"></div>
        <div class="opt" style="margin-top: 100px;">
            <button class="btn" id="new_increase" onclick="new_increase();"   style="border: 1px solid transparent;margin-right: 36px;"></button>
            <button class="btn btn_gray"  id="btn_unbind"></button>
        </div>
    </div>
</div>
<script type="text/template" id="pop_layer">
    <div class="pop_layer_header">
        <h2 id="vpn_pop_tip">{{vpn_pop_tip}}</h2>
        <a href="javascript:void(0);" class="modal_close" onclick="hide_pop_layer('vpn_pop_layer');">×</a>
    </div>
    <div class="app-box">
        <form name="client_set_frm" id='client_set_frm' class="form-area" method="post" action="javascript:void(0);">
            <div class="item">
                <label class="form-label isneed">{{client_type}}</label>
                <select id="client_type">
                    <option selected="" value={{type1}}>{{type1}}</option>
                    <option value={{type2}}>{{type2}}</option>
                </select>
            </div>
            <div class="item">
                <label class="form-label isneed">{{client_status}}</label>
                <div class="radio_form radio_on" id="client_status" onclick="radio_toggle(this);"></div>
                <input type="hidden" id="client_status_hidden" name="enable" value="1">
            </div>
            <div class="item">
                <label class="form-label isneed">{{server}}</label>
                <input type="text" id="server" name="server" class="input-text" maxlength="63" autocomplete="off">
            </div>
            <div class="item port_item" style="display:none;">
                <label class="form-label isneed">{{port}}</label>
                <input class="input-text" type="text" maxlength="5" size="5" value="1723" id="pptp_client_server_port" name="port"></div>
            <div class="item">
                <label class="form-label isneed">{{user}}</label>
                <input type="text" id="user" name="user" class="input-text" maxlength="31" autocomplete="off">
            </div>
            <div class="item">
                <label class="form-label isneed">{{psd}}</label>
                <input type="text" id="pass" name="pass" class="input-text" maxlength="31" data-aes="true" autocomplete="off">
            </div>
            <div class="item off">
                <label for="nat" class="form-label isneed">NAT</label>
                <input id="nat" type="checkbox" checked="checked" onclick="set_nat();">
                <label for="nat" class="inline" id="openNAT">启动NAT</label>
                <input type="hidden" id="nat_hidden" name="enable_nat" value="1">
            </div>
            <div class="opt">
                <input type="hidden" name="deal" id="deal" value="add">
                <input type="hidden" name="is_ipaddr" id="is_ipaddr" value="">
                <input type="hidden" name="encrypt" id="encrypt" value="1">
                <input type="hidden" id="isp_mode" value="isp" name="mode">
                <input type="hidden" id="uiname" value="WAN1" name="uiname">
                <input type="hidden" id="mppe_128_hidden" name="encrypt" value="1">
                <input type="hidden" name="id" id="id" value="">
                <input type="hidden" id="old_type" value=""/>
                <input type="submit" class="btn margin-r submit_btn btn_confirm" value={{save}}>
                <input type="button" class="btn gray btn_cancel margin-h" value={{cancel}} onclick="hide_pop_layer('vpn_pop_layer');">
            </div>
        </form>
    </div>
</script>
