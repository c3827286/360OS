<style>
    .btn{
        line-height: 30px\9;/* IE8 and below */
    }
</style>
<div id="tip"></div>
<div id="warning_count" class="grey-text">
    <p class="warning_count_txt"></p>
</div>
<div class="app-box has-table">
    <div class="box-bd">
        <table class="data-table" id="filter_arp_tab" ></table>
        <div id="no_device" style="display: none;width: 100%;text-align: center"></div>
        <div class="opt" style="margin-top: 100px;">
            <button class="btn" id="new_increase" onclick="new_increase();"   style="border: 1px solid transparent;margin-right: 36px;"></button>
            <button class="btn btn_gray"  id="btn_unbind"></button>
        </div>
    </div>
</div>
<script type="text/template" id="pop_layer">
    <div class="pop_layer_header">
        <h2 id="filter_arp_pop_tip">{{filter_arp_pop_tip}}</h2>
        <a href="javascript:void(0);" class="modal_close" onclick="hide_pop_layer('filter_arp_pop_layer');">Ã—</a>
    </div>
    <div class="app-box">
        <form name="filter_arp_bind_frm" id='filter_arp_bind' class="form-area" method="post" action="javascript:void(0);">
            <div class="box-bd">
                <table id="filter_arp_bind_tab" class="data-table" style="width:90%; margin:0 auto;">
                    <thead><tr>
                        <th class="th_0">{{device}}</th>
                        <th class="th_1">{{ip}}</th>
                        <th class="th_2">{{mac}}</th>
                        <th class="th_3">{{interface}}</th>
                    </tr></thead>
                    <tbody><tr>
                        <td><input type="text" name="host_name" id="filter_arp_name" maxlength="31" value=""></td>
                        <td><span id="ip_pre"></span><input type="hidden" id="filter_arp_ip" name="ip" value=""><input type="text" id="ip_last_one" style="width: 36px" maxlength="3" size="3" value=""></td>
                        <td><input type="text" id="filter_arp_mac" maxlength="17" size="17" name="mac" value=""></td>
                        <td><select id="bind_iface" name="dev"></select></td>
                    </tr></tbody>
                </table>
                <input id="filter_arp_deal" type="hidden" value="add" name="deal">
                <input id="filter_arp_bind_mode" type="hidden" value="hand" name="bind_mode">
            </div>
            <div class="opt">
                <input type="submit" class="btn margin-r submit_btn btn_confirm" value={{save}}>
                <input type="button" class="btn gray btn_cancel margin-h" value={{cancel}} onclick="hide_pop_layer('filter_arp_pop_layer');">
            </div>
        </form>
    </div>
</script>
