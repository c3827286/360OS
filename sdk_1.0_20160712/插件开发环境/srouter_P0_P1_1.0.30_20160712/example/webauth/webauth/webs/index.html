<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="0">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1,maximum-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
<title>360安全路由</title>
<link type="text/css" href="/css/reset.css?version=1000" rel="stylesheet"/>
<link type="text/css" href="/css/default.css?version=1000" rel="stylesheet"/>
<link type="text/css" href="/css/nav.css?version=1000" rel="stylesheet"/>
<link type="text/css" href="/css/new_style.css?version=1002" rel="stylesheet"/>
<style type="text/css">
.bg { background: #fff;}
p { padding:20px 0; text-align:center;}
#webauth_frm .form-label { width:40%;}
</style>
<script type="text/javascript" src="/javascript/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="/javascript/jq.plugin.js"></script>
<script type="text/javascript" src="/javascript/err.js"></script>
<script type="text/javascript" src="/javascript/module.js"></script>
<script type="text/javascript" src="/javascript/temp.js"></script>
<script type="text/javascript">
	loadJs("/javascript/language_"+ igd.global_param.language_type +".js",function(){
		loadJs("/javascript/new_lib.js",function(){
			loadJs("./js/webauth.js");
		});
	});
</script>
</head>

<body class="bg">
<p>您好！请在以下输入框中输入正确的URL地址：</p>
<div class="app-box">
    <div class="box-bd">
        <form name="webauth_frm" id="webauth_frm" class="form-area" method="post" action="javascript:void(0);">
            <div class="item">
                <label  class="form-label">状态</label>
                <div class="radio_form" id="enable"></div>
                <input type="hidden" name="state" id="enable_hidden"/>
            </div>
            <div class="item">
                <label class="form-label">地址</label>
                <input name="url" id="url"  type="text" class="input-text" maxlength="15" autocomplete="off" />
            </div>
            <div class="item opt">
                <input type="submit" id="webauth_btn" class="btn submit_btn" value="确认" />
            </div>
        </form>
    </div>
</div>
</body>
</html>
